<body class="text-center">
<form id = "sign-in-form" class="form-signin" style="display: block">
    <h1>WikiLatic</h1>
    <h3>Please sign in to use WikiLatic</h3>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <input type="button" id = "go-register" class="btn btn-lg btn-primary btn-block" value="Register"></input>
</form>

<form id = "register-form" class="form-signup" style="display: none">
    <h1>Sign up</h1>
    <h1 class="h3 mb-3 font-weight-normal">Don't have an account? Sign up now!</h1>
    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required>
    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputEmail" class="sr-only">Email Address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
</body>
